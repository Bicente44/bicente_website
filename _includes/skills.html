<!-- _includes/skills.html -->

<ul class="skills-grid">
	{% for skill in site.data.skills %}
	<li class="skill-card" aria-label="{{ skill.name }}">
		<img src="{{ '/assets/images/skills/' | append: skill.file | relative_url }}" alt="{{ skill.name }} logo" class="skill-icon" loading="lazy">
		<span class="skill-label">{{ skill.name }}</span>
	</li>
	{% endfor %}
</ul>
